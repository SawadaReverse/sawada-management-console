name: ci

on:
  push:
    branches-ignore:
      - main
      - develop

jobs:
  lint_and_format:
    name: lint and formt
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: yarn
        run: yarn

      - name: yarn lint
        run: yarn lint
